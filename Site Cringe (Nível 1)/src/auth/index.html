              </div>
            </div>
        </nav>
    </header>

    <main>
      <section class="header">
        <h1>Efetue seu cadastro</h1>
      </section>

      <form class="col-md-6 mt-4">
        <div class="form-group row mb-2">
          <label for="name" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Ex.: Fabio">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="exemplo@mail.com">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="cep" class="col-sm-2 col-form-label">CEP</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="cep" placeholder="00000-000">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="number" class="col-sm-2 col-form-label">N°</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="number" placeholder="000">
          </div>
          <label for="complement" class="col-sm-2 col-form-label">Complemento</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="complement" placeholder="apt...">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="city" class="col-sm-2 col-form-label">Cidade</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="city" placeholder="São Paulo">
          </div>
          <label for="uf" class="col-sm-2 col-form-label">UF</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="uf" placeholder="São Paulo">
          </div>
        </div>
      </form>
    </main>

    <footer>
        <div class="d-flex justify-content-center align-items-center">

            </svg>

    </footer>
