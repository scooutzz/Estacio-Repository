<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Catálogo de Receitas</title>
    <!-- Folha de estilo Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-fluid {
            padding: 20px;
        }

        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            width: 250px;
            margin: 10px;
        }
    </style>
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1>Catálogo de Receitas</h1>
        <div id="pnlCatalogo"></div>

        <script>
            const receitas = [
                {
                    titulo: 'Arroz de Couve-Flor',
                    imagem: './assets/arroz-couve-flor.png',
                    preparo: 'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
                    ingredientes: ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite'],
                },
                {
                    titulo: 'Bolo de Café',
                    imagem: './assets/bolo-de-cafe.png',
                    preparo: 'Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.',
                    ingredientes: ['Farinha de Trigo', 'Açúcar', 'Café Coado', 'Chocolate em Pó', 'Ovos'],
                },
                {
                    titulo: 'Coxinha de Brigadeiro',
                    imagem: './assets/coxinha-de-brigadeiro.png',
                    preparo: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado',
                    ingredientes: ['Leite Condensado', 'Chocolate em Pó', 'Manteiga', 'Morango', 'Chocolate Granulado'],
                },
                {
                    titulo: 'Mané Pelado (Bolo de Mandioca)',
                    imagem: './assets/mane-pelado.png',
                    preparo: 'Junte o açúcar, o sal, a manteiga e misture bem. Junte a mandioca na mistura de ovos, acrescente o leite de coco e misture. Leve ao forno por cerca de 1 hora.',
                    ingredientes: ['Mandioca', 'Ovos', 'Açúcar', 'Manteiga', 'Leite de Coco'],
                }
            ]

            function getListaIngredientes(ingredientes) {
                return `<ul>${ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((a, b) => a + b, '')}</ul>`;
            }

            function getCard(receita) {
                return `
                    <div class="card">
                        <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${receita.titulo}</h5>
                            <div class="card-text">
                                ${getListaIngredientes(receita.ingredientes)}
                                <hr>
                                ${receita.preparo}
                            </div>
                        </div>
                    </div>`;
            }

            function preencheCatalogo() {
                const pnlCatalogo = document.getElementById('pnlCatalogo');
                const catalogoHTML = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b, '');
                pnlCatalogo.innerHTML = catalogoHTML;
            }
        </script>

        <!-- Inclusão Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
